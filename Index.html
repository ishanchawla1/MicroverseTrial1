<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </br>
  
  <h1 id="title" > Survey Form </h1>
  <p id="description"> Short Explanation </p>

  <form id="survey-form">
    <label for="name" id="name-label"> Name</label>
    <input type="text" id="name" required placeholder="Name">
    <br/>
    <label for="email" id="email-label"> Email</label>
    <input type="email" id="email" required placeholder="Email">
    <br/>
    <label for="number" id="number-label"> Number</label>
    <input type="number" id="number" pattern="\d*" min=0 max=100 required placeholder="Number">
    <br/>
    <div class="dropdown" id="dropdown">
    <select class="dropdown-content">
      <option>Option 1</option>
      <option>Option 2</option>
    </select>
    </div>
    
    <div name="group-0">
    <input type="radio" id="mark-0" name="mark-0" required value="mark me 0">
    <input type="radio" id="mark-1" name="mark-1" required value="mark me 1">
    <input type="radio" id="mark-2" name="mark-2" required value="mark me 2">
    </div>

    <div name="group-1">
      <input type="radio" id="mark-0" name="mark-0" required value="mark me 0">
      <input type="radio" id="mark-1" name="mark-1" required value="mark me 1">
      <input type="radio" id="mark-2" name="mark-2" required value="mark me 2">
    </div>

    <div name="group-2">
      <input type="checkbox" id="check-box-0" name="check-box-0" required value="check me 0">
      <input type="checkbox" id="check-box-1" name="check-box-1" required value="check me 1">
      <input type="checkbox" id="check-box-2" name="check-box-2" required value="check me 2">
    </div>
    <textarea id="text-area1" rows="2" cols="20">

    </textarea>
    <button id="submit">Submit</button>
  </form>


  
  <p>
    Hello World, we are software developers!
  </p>
  </body>
</html>
